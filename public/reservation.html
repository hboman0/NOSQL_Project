  <script>
// âœ… All variables declared at the top
const RES_API = "http://localhost:3000/api/reservations";
const MENU_API = "http://localhost:3000/api/menu";

const menuSelect = document.getElementById("menuItemSelect");
const quantityInput = document.getElementById("menuItemQuantity");
const addItemBtn = document.getElementById("addMenuItemBtn");
const orderedItemsList = document.getElementById("orderedItemsList");

let orderedItems = [];

// ===== LOAD MENU ITEMS =====
async function loadMenuItems() {
  try {
    const res = await fetch(MENU_API);
    const menu = await res.json();

    menu.forEach(item => {
      const option = document.createElement("option");
      option.value = item._id;
      option.textContent = `${item.name} ($${item.price})`;
      menuSelect.appendChild(option);
    });
  } catch (err) {
    console.error("Error loading menu:", err);
  }
}

// ===== ADD DISH =====
addItemBtn.addEventListener("click", () => {
  const menuItemId = menuSelect.value;
  const menuItemName = menuSelect.options[menuSelect.selectedIndex].text;
  const quantity = Number(quantityInput.value);

  if (!menuItemId) return alert("Select a menu item");
  if (quantity < 1) return alert("Quantity must be at least 1");

  const existing = orderedItems.find(i => i.menuItem === menuItemId);
  if (existing) {
    existing.quantity += quantity;
  } else {
    orderedItems.push({ menuItem: menuItemId, name: menuItemName, quantity });
  }

  renderOrderedItems();
});

// ===== RENDER ORDERED ITEMS =====
function renderOrderedItems() {
  orderedItemsList.innerHTML = "";
  orderedItems.forEach((item, idx) => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
      <span><i class="fas fa-utensils text-success me-2"></i>${item.name} x ${item.quantity}</span>
      <button type="button" class="btn btn-sm btn-danger">
        <i class="fas fa-trash"></i>
      </button>
    `;
    li.querySelector("button").addEventListener("click", () => {
      orderedItems.splice(idx, 1);
      renderOrderedItems();
    });
    orderedItemsList.appendChild(li);
  });
}

// ===== LOAD RESERVATIONS =====
async function getReservations() {
  try {
    const res = await fetch(RES_API);
    const data = await res.json();
    renderReservations(data);
  } catch (err) {
    console.error("Error fetching reservations:", err);
  }
}

// ===== RENDER RESERVATIONS (IMPROVED DESIGN) =====
function renderReservations(reservations) {
  const container = document.getElementById("reservation-container");
  container.innerHTML = "";

  if (reservations.length === 0) {
    container.innerHTML = `
      <div class="col-12">
        <div class="empty-state">
          <i class="fas fa-calendar-times"></i>
          <h5>No Reservations Yet</h5>
          <p>Be the first to book a table!</p>
        </div>
      </div>
    `;
    return;
  }

  reservations.forEach(r => {
    const div = document.createElement("div");
    div.classList.add("col-md-6", "col-lg-4");
    
    // Build ordered items HTML
    let itemsHtml = '';
    if (r.orderedItems && r.orderedItems.length > 0) {
      itemsHtml = `
        <div class="ordered-items-section">
          <h6><i class="fas fa-clipboard-list me-2"></i>Pre-ordered Items</h6>
          <div class="d-flex flex-wrap">
      `;
      r.orderedItems.forEach(item => {
        const itemName = item.menuItem?.name || 'Unknown Item';
        itemsHtml += `
          <span class="menu-item-badge">
            <i class="fas fa-utensils"></i>
            ${itemName}
            <span class="quantity-badge">Ã—${item.quantity}</span>
          </span>
        `;
      });
      itemsHtml += `</div></div>`;
    }

    // Build special requests HTML
    let specialRequestsHtml = '';
    if (r.specialRequests) {
      specialRequestsHtml = `
        <div class="special-requests">
          <i class="fas fa-info-circle me-2"></i>
          <strong>Note:</strong> ${r.specialRequests}
        </div>
      `;
    }
    
    div.innerHTML = `
      <div class="reservation-card">
        <div class="reservation-header">
          <h5><i class="fas fa-user me-2"></i>${r.customerName}</h5>
        </div>
        <div class="reservation-body">
          <div class="info-row">
            <i class="fas fa-calendar"></i>
            <strong>Date:</strong>
            <span>${r.date}</span>
          </div>
          <div class="info-row">
            <i class="fas fa-clock"></i>
            <strong>Time:</strong>
            <span>${r.time}</span>
          </div>
          <div class="info-row">
            <i class="fas fa-users"></i>
            <strong>Guests:</strong>
            <span>${r.guests} ${r.guests === 1 ? 'person' : 'people'}</span>
          </div>
          
          ${itemsHtml}
          ${specialRequestsHtml}
          
          <div class="action-buttons">
            <button class="btn btn-warning btn-action btn-sm" onclick="updateReservation('${r._id}')">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger btn-action btn-sm" onclick="deleteReservation('${r._id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
}

document.getElementById("reservationForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const customerName = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const guests = Number(document.getElementById("guests").value);
  const specialRequests = document.getElementById("specialRequests").value.trim();

  const message = document.getElementById("message");

  if (!customerName || !date || !time || !guests) {
    message.textContent = "Please fill out all required fields!";
    message.style.color = "red";
    return;
  }

  const itemsToSend = orderedItems.map(item => ({
    menuItem: item.menuItem,
    quantity: item.quantity
  }));

  console.log("Sending reservation with items:", itemsToSend);

  try {
    const res = await fetch(RES_API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + localStorage.getItem("token")
      },
      body: JSON.stringify({ 
        customerName, 
        guests, 
        date, 
        time, 
        specialRequests, 
        orderedItems: itemsToSend 
      })
    });

    const responseData = await res.json();

    if (!res.ok) {
      throw new Error(responseData.message || "Failed to create reservation");
    }

    console.log("Reservation created:", responseData);

    message.textContent = "Reservation successful!";
    message.style.color = "green";
    this.reset();
    orderedItems = [];
    renderOrderedItems();
    getReservations();
  } catch (err) {
    console.error("Error creating reservation:", err);
    message.textContent = "Error creating reservation: " + err.message;
    message.style.color = "red";
  }
});

async function deleteReservation(id) {
  if (!confirm("Are you sure you want to delete this reservation?")) return;

  try {
    const res = await fetch(`${RES_API}/${id}`, { 
      method: "DELETE",
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    });

    if (!res.ok) throw new Error("Delete failed");

    getReservations();
  } catch (err) {
    console.error(err);
    alert("Error deleting reservation: " + err.message);
  }
}

async function updateReservation(id) {
  const newGuests = prompt("Enter new number of guests:");

  if (newGuests === null) return;

  const guestsNumber = Number(newGuests);

  if (isNaN(guestsNumber) || guestsNumber < 1) {
    alert("Guests must be a number greater than 0");
    return;
  }

  try {
    const res = await fetch(`${RES_API}/${id}`, {
      method: "PUT",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": "Bearer " + localStorage.getItem("token")
      },
      body: JSON.stringify({ guests: guestsNumber })
    });

    if (!res.ok) throw new Error("Update failed");

    await res.json();
    getReservations();
  } catch (err) {
    console.error(err);
    alert("Error updating reservation");
  }
}

(function() {
  const THEME_KEY = 'tasteMartTheme';
  const body = document.body;
  const toggle = document.getElementById('themeToggle');

  const saved = localStorage.getItem(THEME_KEY);
  if (saved === 'dark') {
    body.classList.add('dark-mode');
    if (toggle) toggle.innerHTML = 'â˜€ï¸';
  } else {
    body.classList.remove('dark-mode');
    if (toggle) toggle.innerHTML = 'ðŸŒ™';
  }

  if (toggle) {
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      const isDark = body.classList.toggle('dark-mode');
      toggle.innerHTML = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
    });
  }
})();

let lastScrollTop = 0;
const navbar = document.querySelector('.custom-nav');

window.addEventListener('scroll', function() {
  const scrollTop = window.scrollY;

  if (scrollTop > 150) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }

  if (scrollTop > lastScrollTop && scrollTop > 200) {
    navbar.classList.remove('visible');
  } else {
    navbar.classList.add('visible');
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
});

window.addEventListener('load', () => navbar.classList.add('visible'));

window.onload = () => {
  loadMenuItems();
  getReservations();
  
  const dateInput = document.getElementById('date');
  dateInput.min = new Date().toISOString().split('T')[0];
};
